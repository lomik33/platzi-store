<input type="text" [(ngModel)]="title"/>
{{title}} <!--String interpolation-->
<div *ngIf="1 === 1">
  este es un div
</div>

<button (click)="addItem()">Add Item</button>
<ul>
  <li *ngFor="let item of items; index as i">
    {{item}} {{i}}
    <button (click)="deleteItem(i)">Delete item</button>
  </li>
</ul>



<div [ngSwitch]="title">
  <p *ngSwitchCase="'nicolas'">este es nicolas</p>
  <p *ngSwitchCase="'ismael'">este es ismael</p>
  <p *ngSwitchDefault>este es default</p>


</div>


<div class="product-grid">
  <app-product  *ngFor="let product of products; index as i" 
    [product]="product" 
    (addCartClick)="addCartDelegate($event)" ></app-product>
</div>
